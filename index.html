<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Car Workshop Quotation System</h1>
    <form id="quotation-form">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name" required><br><br>

        <label for="car-model">Car Model:</label>
        <input type="text" id="car-model" name="car-model" required><br><br>

        <label for="car-registration">Car Registration Number:</label>
        <input type="text" id="car-registration" name="car-registration" required><br><br>

        <h3>Parts</h3>
        <table id="parts-table">
            <thead>
                <tr>
                    <th>Part Details</th>
                    <th>Price (RM)</th>
                    <th>Markup (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="part-details[]" required></td>
                    <td><input type="number" name="part-price[]" required></td>
                    <td><input type="number" name="markup[]" required></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="add-row">Add Part</button><br><br>

        <label for="labor-cost">Labor Cost (RM):</label>
        <input type="number" id="labor-cost" name="labor-cost" required><br><br>

        <button type="submit">Generate Quotation</button>
    </form>

    <!-- Load jsPDF library -->
    <script src="jspdf.umd.min.js"></script>
    <!-- Load custom script -->
    <script src="script.js"></script>
</body>
</html>
