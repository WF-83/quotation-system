<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quotation Management System</h1>
        <p>Your tool for creating professional quotations</p>
    </header>
    <main>
        <section class="section">
            <h2>Customer Information</h2>
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Enter customer name">
            </div>
            <div class="form-group">
                <label for="carModel">Car Model:</label>
                <input type="text" id="carModel" placeholder="Enter car model">
            </div>
            <div class="form-group">
                <label for="carRegistration">Car Registration:</label>
                <input type="text" id="carRegistration" placeholder="Enter registration number">
            </div>
        </section>

        <section class="section">
            <h2>Parts Details</h2>
            <table id="parts-table">
                <thead>
                    <tr>
                        <th>Part Details</th>
                        <th>Supplier Price (RM)</th>
                        <th>Quantity</th>
                        <th>Markup (%)</th>
                        <th>Price After Markup (RM)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="part-details" placeholder="Enter part details"></td>
                        <td><input type="number" class="price-input" placeholder="0.00"></td>
                        <td><input type="number" class="quantity" value="1"></td>
                        <td><input type="number" class="markup-input" placeholder="0"></td>
                        <td><input type="text" class="price-after-markup" readonly></td>
                    </tr>
                </tbody>
            </table>
            <button id="add-row" class="button-primary">Add Part</button>
        </section>

        <section class="section">
            <h2>Quotation Summary</h2>
            <div class="form-group">
                <label for="laborCost">Labor Cost (RM):</label>
                <input type="number" id="laborCost" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" placeholder="0">
            </div>
            <div>
                <button id="preview-quotation" class="button-secondary">Preview Quotation</button>
                <button id="generate-pdf" class="button-primary">Generate Quotation</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Quotation Management System. All rights reserved.</p>
    </footer>
    <script src="jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
